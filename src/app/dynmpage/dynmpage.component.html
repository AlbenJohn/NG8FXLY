<mat-toolbar>
 <span>My Application</span>
</mat-toolbar>

<div class="flex-container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap.xs="0" style="height: 100%;width: 100%;padding: 8px ;    background: rgb(222, 222, 222);">
  <div class="item item-1" fxFlex="100%" style="background: #dedede;">
                <div class="row">
                  <div style="margin-top: 1%" class="col-sm-12 col-md-6 col-lg-4 col-xl-2 " *ngFor='let items of chart_array;let i = index'>
                        <mat-card style="width: 100%;color:white"   [style.background]= "items.color">
                                <mat-card-title style="text-align: center">{{items.name}} </mat-card-title>
                                <mat-card-content style="text-align: center"> {{items.desc}} </mat-card-content>
                                <mat-card-footer>
                                    {{items.year}} {{items.total}}
                    
                                </mat-card-footer>
                        </mat-card>                 
                     </div>
                 
                </div>

</div>
</div>
